<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Form</title>
</head>
<body>
    <header>
        <h1>Demo Registration Form</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>Personal Details</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="user-name" id="username" required placeholder="Full Name" />
                    </li>
                    <li>
                        <label for="useremail">Your email address</label>
                        <input type="email" name="user-email" id="useremail" required placeholder="your email"/>
                    </li>
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="8"/>
                    </li>
                </ul>
            </section>
            <section>
                <h2>More Details</h2>
                <ul>
                    <li>
                        <label for="userage">Your age</label>
                        <input type="number" step="1" name="user-age" id="userage" required min="18" max="79" />
                    </li>
                    <li>
                        <label for="userbirthdate">Your birth date</label>
                        <input type="date" name="user-birthdate" id="userbirthdate" required min="2000-01-01" max="2003-12-31" />
                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color?</label>
                        <select name="favorite-color" id="favorite-color" required>
                            <option value="blue">My favorite color is blue</option>
                            <option value="black">My favorite color is black</option>
                            <option value="red">My favorite color is red</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text-message" required />
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-call" value="phone" required />
                        <label for="verify-call">Via phone call</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" required />
                        <label for="verify-email">Via email</label>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we contact you?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-email" value="email" />
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-phone" value="phone" />
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usermessage">Your message</label>
                <textarea name="user-message" id="usermessage" cols="" rows="6"></textarea>
            </section>
            <section>
                <div class="form-control-inline">
                    <input type="checkbox" name="terms" id="agree-terms" required />
                    <label for="agree-terms">Agree to terms & conditions?</label>
                </div>
            </section>
            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>

</body>
</html>
